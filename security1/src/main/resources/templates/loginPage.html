<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login</title>
</head>
<body>
<!-- Include _menu.html -->
<th:block th:include="/_menu"></th:block>

<h1>Login</h1>

<!-- /login?error=true -->
<div th:if="${#request.getParameter('error') == 'true'}"
     style="color:red;margin:10px 0px;">
  Login Failed!!!<br />
  Reason :
  <span th:if="${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}"
        th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}">
                Static summary
         </span>

</div>

<h3>Введите имя пользователя и пароль:</h3>
<form name='f' th:action="@{/j_spring_security_check}" method='POST'>
  <table>
    <tr>
      <td>Пользователь:</td>
      <td><input type='text' name='username' value=''></td>
    </tr>
    <tr>
      <td>Пароль:</td>
      <td><input type='password' name='password' /></td>
    </tr>
    <tr>
      <td>Remember Me?</td>
      <td><input type="checkbox" name="remember-me" /></td>
    </tr>
    <tr>
      <td><input name="submit" type="submit" value="Войти" /></td>
    </tr>
  </table>
</form>

<!--Форма для регистрации пользоателя-->
<!--Пользователь может зарег как User, поэтому роль выбираем User-->
<h3>Зарегистрироваться</h3>
<form action="/registration" method="post">
  <table>
    <tr>
      <td>Ввести логин:</td>
      <td><input type="text" name="name" value=""></td>
    </tr>
    <tr>
      <td>Ввести пароль:</td>
      <td><input type="password" name="password" /></td>
    </tr>
    <tr>
      <td><input name="submit" type="submit" value="Зарегистрироваться" /></td>
    </tr>
  </table>
</form>

</body>

</html>
